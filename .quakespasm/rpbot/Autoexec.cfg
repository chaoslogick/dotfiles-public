alias addbot "impulse 205"
alias add4bots "impulse 208"
alias observer "impulse 212"
alias updatebots "impulse 214"
alias verbosebots "impulse 215"
alias restrict "impulse 218"
alias superrestrict "impulse 219"
alias scores "impulse 210"
alias frags "impulse 220"
alias skinup "impulse 200"
alias skindown "impulse 201"
alias skinmode "impulse 202"
alias top3 "impulse 222"
alias updateskin "impulse 221"

bind b addbot
bind n add4bots
bind m frags
bind v verbosebots
bind o observer
bind q top3
bind [ skinup
bind ] skindown
bind p skinmode

deathmatch 1
skill 1
gl_polyblend 0
r_wateralpha 0.3
r_shadows 0
r_mirroralpha 1
gl_ztrick 0
exec lennier
gl_texturemode gl_linear_mipmap_linear
+mlook
sensitivity 8.2
m_filter 1
sv_aim 10000000
crosshair 1
gl_tippelbuffer 1
gl_playermip "0"
gl_picmip "0"
gl_flashblend 0

map dm4
